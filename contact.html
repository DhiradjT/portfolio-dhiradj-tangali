<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="shortcut icon" type="image/x-icon" href="images/suitcase.png" />
		<title>Dhiradj Tangali - Contact Form</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Contact Form</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="index.html"><span>Back to Home</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>This form has been designed with the purpose of enabling individuals to contact Dhiradj Tangali.</span></a>
					</div>
				</div>
				<form action="https://formsubmit.co/1b367443d21a380897385abb5e38cd52" method="POST" id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<input type="hidden" name="_subject" value="New Message!">
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="John Doe" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="I won't send you spam, I promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="john@doe.nl" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Describe your question</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here..."></textarea>
						</li>
						
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send Message</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
